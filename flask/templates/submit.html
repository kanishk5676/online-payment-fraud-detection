<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Transaction</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #00fff2;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    form {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      width: 300px;
    }
    input {
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #1e1e1e;
      color: #00fff2;
      outline: none;
    }
    button {
      background-color: #00fff2;
      color: #121212;
      padding: 12px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00bfbf;
    }
  </style>
</head>
<body>
  <h2>Enter Transaction Details</h2>
  <form action="/predict" method="post">
    <input type="text" name="feature1" placeholder="Feature 1" required>
    <input type="text" name="feature2" placeholder="Feature 2" required>
    <input type="text" name="feature3" placeholder="Feature 3" required>
    <input type="text" name="feature4" placeholder="Feature 4" required>
    <input type="text" name="feature5" placeholder="Feature 5" required>
    <!-- Add or remove input fields based on your model features -->
    <button type="submit">Check Fraud</button>
  </form>
</body>
</html>
